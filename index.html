<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">    
    <link rel="shortcut icon" href="img/icons/home-icon.png">
    <title>eCommerce</title>
</head>
<body>
    
    <div class="container">
        <!-- Section 1 -->

        <section class="section-1" id="section-1">
            
            <!-- Logo -->

            <a href="" class="logo">
                <i class="fab fa-apple"></i>
            </a>

            <!-- Navbar -->

            <nav class="navbar">
                <a href="#section-2" class="navbar-link">iPhone 12</a>
                <a href="#section-3" class="navbar-link">MacBook Air</a>
                <a href="#section-4" class="navbar-link">Watch</a>
                <a href="#section-5" class="navbar-link">AirPods2</a>
            </nav>

            <!-- Cuboid -->

            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="img/iphone.png" alt="">
                    </div>
                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>

                <!-- Controls -->

                <div class="controls">
                    <a href="#" class="top-x-control">
                        <i class="fas fa-arrow-up"></i>                        
                    </a>
                    <a href="#" class="bottom-x-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <a href="#" class="left-y-control">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <a href="#" class="right-y-control">
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <a href="#" class="top-z-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <a href="#" class="bottom-z-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>

                </div>

            </div>

            <!-- Banner -->

            <div class="section-1-banner center">
                <h1>&#8592; Best Gift</h1>
                <p>"Creativity is just connecting things."</p>
                <span> - Steve Jobs</span>
                <button type="button">Buy Now</button>
            </div>

            <!-- Slideshow -->

            <div class="slideshow"></div>

        </section>

        <!-- Section 2 -->

        <section class="section-2" id="section-2">
            <!-- section 2 heading -->
            
            <h2 class="section-2-heading">iPhone 12</h2>

            <!-- Section 2 images -->

            <div class="iphones">
                <img src="img/iPhone 12/iphones-1-img.png" class="iphone-img-1">
                <img src="img/iPhone 12/iphones-2-img.png" class="iphone-img-2">
            </div>

            <!-- Section 2 Buttons -->

            <div class="iphone-btns">
                <a href="" class="iphone-btn center"><span>Learn More</span></a>
                <a href="" class="iphone-btn center"><span>Shop</span></a>
            </div>

        </section>

        <!-- Section 3 -->

        <section class="section-3 center" id="section-3">
            <!-- Section 3 Heading -->

            <h2 class="section-3-heading">MacBook Air</h2>

            <!-- Section 3 Content -->

            <div class="section-3-content center">
                <!-- Section 3 images -->

                <img src="img/MacBook/macbook-screen.png" alt="macbook screen" class="macbook-img-1">
                <img src="img/MacBook/macbook-keyboard.png" alt="macbook keyboard" class="macbook-img-2">

                <!-- Section 3 Loading -->

                <div class="loading-wrapper">
                    <div class="loading center">
                        <i class="fab fa-apple"></i>
                        <div class="progress-bar"></div>
                    </div>
                </div>

                <!-- Section 3 Info -->

                <div class="macbook-info">
                    <h2 class="macbook-info-heading">Light. Speed.</h2>
                    <p class="macbook-price">Starting at $999</p>
                    <button class="macbook-btn">Buy Now</button>
                </div>
            </div>

        </section>

        <!-- Section 4 -->

        <section class="section-4 center" id="section-4">

            <!-- Section 4 Watches (who watches the watches) -->

            <div class="watches center">

                <!-- Watch bands -->
                
                <div class="watch-bands center">
                    <img src="img/watches/watch-band-1.jpg" class="watch-band-img">
                    <img src="img/watches/watch-band-2.jpg" class="watch-band-img">
                    <img src="img/watches/watch-band-3.jpg" class="watch-band-img">
                    <img src="img/watches/watch-band-4.jpg" class="watch-band-img">
                    <img src="img/watches/watch-band-5.jpg" class="watch-band-img">
                    <img src="img/watches/watch-band-6.jpg" class="watch-band-img">
                    <img src="img/watches/watch-band-7.jpg" class="watch-band-img">
                    <img src="img/watches/watch-band-8.jpg" class="watch-band-img">
                    <img src="img/watches/watch-band-9.jpg" class="watch-band-img">
                </div>

                <!-- Watch Cases -->

                <div class="watch-cases center">
                    <img src="img/watches/watch-case-1.png" class="watch-case-img">
                    <img src="img/watches/watch-case-2.png" class="watch-case-img">
                    <img src="img/watches/watch-case-3.png" class="watch-case-img">
                    <img src="img/watches/watch-case-4.png" class="watch-case-img">
                    <img src="img/watches/watch-case-5.png" class="watch-case-img">
                    <img src="img/watches/watch-case-6.png" class="watch-case-img">
                    <img src="img/watches/watch-case-7.png" class="watch-case-img">
                    <img src="img/watches/watch-case-8.png" class="watch-case-img">
                    <img src="img/watches/watch-case-9.png" class="watch-case-img">
                </div>                            
            
            </div>

            <!-- Watch Controls -->

            <a href="#" class="watch-control watch-top-control center">
                <i class="fas fa-angle-up"></i>
            </a>
            <a href="#" class="watch-control watch-right-control center">
                <i class="fas fa-angle-right"></i>
            </a>
            <a href="#" class="watch-control watch-bottom-control center">
                <i class="fas fa-angle-down"></i>
            </a>
            <a href="#" class="watch-control watch-left-control center">
                <i class="fas fa-angle-left"></i>
            </a>

            <!-- Watch Button -->

            <button class="watch-btn">Buy Now</button>

        </section>

        <!-- Section 5 -->

        <section class="section-5 center" id="section-5">

            <!-- Section 5 Content -->
            
            <div class="airpods">

                <!-- Section 5 Heading -->

                <h2 class="section-5-heading">AirPods</h2>

                <!-- Section 5 Images -->

                <img src="img/AirPods/airpods-1.png" class="airpods-img-1">
                <img src="img/AirPods/airpods-2.png" class="airpods-img-2">

                <!-- Section 5 Buttons -->

                <div class="airpods-buttons">
                    <button class="airpods-btn">Learn More</button>
                    <button class="airpods-btn">Buy</button>
                </div>
            </div> 
        </section>

        <!-- Section 6 -->

        <section class="section-6 center">

            <div class="section-6-icons">

                <a href="#section-1" class="icon-link">
                    <img src="img/icons/home-icon.png">
                </a>
                <a href="#section-2" class="icon-link">
                    <img src="img/icons/iphone -icon.png">
                </a>
                <a href="#section-3" class="icon-link">
                    <img src="img/icons/macbook-icon.png">
                </a>
                <a href="#section-4" class="icon-link">
                    <img src="img/icons/watch-icon.png">
                </a>
                <a href="#section-5" class="icon-link">
                    <img src="img/icons/airpods-icon.png">
                </a>
            </div>

            <p class="copyright">copyright &copy; CodeAndCreate All Rights Reserved</p>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
